<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Todo list</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div class="content-container">
        <div class="new-task">
          <p>Ingrese nueva tarea</p>
          <form id="preventDefault" class="input-div">
            <input id="input-new-activity" type="text" placeholder="Nueva tarea" />
            <button type="submit">Agregar</button>
          </form>
        </div>
        <div class="results">
          <div class="general-results">
            <h4>Total: <span id="total-activities">Loading...</span></h4>
            <h4>Realizadas <span id="completed-activities">Loading...</span></h4>
          </div>
          <div class="specific-results">
            <div class="id-div">
              <h4>ID</h4>
              <h4>Tarea</h4>
            </div>
            <div class="checkbox-container"><p>Loading...</p></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/script/index.js"></script>
  </body>
</html>
